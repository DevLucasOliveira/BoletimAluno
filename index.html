<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="scripts/main.js"></script>
</head>

<body id="body">

    <div class="container">
        <ul class="animated flipInX">
            <p class="text-center">
                <small>Resultado notas</small>
            </p>
            <li>
                <ul>Média: <div id="media-final"></div>
                </ul>
                <ul>Maior : <div id="maior-nota"></div>
                </ul>
                <ul>Menor: <div id="menor-nota"></div>
                </ul>
                <ul>
                    <div id="finalResult"></div>
                </ul>
            </li>
        </ul>


        <div id="modal" class="animated flipInX">
            <p class="text-center">
                <small>Notas</small>
            </p>
            <form>
                <!--<input type="number" class="form-control" id="exampleInputPassword1">-->
                <input type="text" placeholder="1ª nota" onkeyup="digitar('nota1')" maxlength="5" id="nota1"><i
                    id="nota1-icon" onclick="limparInput('nota1')" class="far fa-trash-alt d-none"
                    pattern="/^[0-9]+\.?[0-9]*$/"></i><br>
                <input type="text" placeholder="2ª nota" onkeyup="digitar('nota2')" maxlength="5" id="nota2"><i
                    id="nota2-icon" onclick="limparInput('nota2')" class="far fa-trash-alt d-none"></i><br>
                <input type="text" placeholder="3ª nota" onkeyup="digitar('nota3')" maxlength="5" id="nota3"><i
                    id="nota3-icon" onclick="limparInput('nota3')" class="far fa-trash-alt d-none"></i><br>
                <input type="text" placeholder="4ª nota" onkeyup="digitar('nota4')" maxlength="5" id="nota4"><i
                    id="nota4-icon" onclick="limparInput('nota4')" class="far fa-trash-alt d-none"></i><br>
                <p class="text-center">
                    <button class="button" type="button" onclick="funcaoCalc()"><i class="far fa-save"></i>
                        Calcular</button>
                    <button class="button" tyoe="button" onclick="funcaoClear()"><i class="fas fa-save"></i>
                        Limpar</button>
            </form>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
